{% extends "base.html" %}

{% block title %} Listado de Cuentas {% endblock %}

{% block content %}
<ol>
	{% for c in cuentas %}
	<li>
		<a href="/cuentas/{{c.id}}">
			{{ c.nombre|upper }} {% if c.email %} -{% endif %} <strong> {{ c.email }} </strong>
		</a>
	</li>
	{% endfor %}
</ol>
{% endblock %}
